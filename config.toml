languageCode = "en-us"
title = "Marvin Murithi | Site Reliability Engineer"
paginate = 3
theme = "maverick"

[permalinks]
  blog = "/blog/:year/:month/:title/"
  portfolio = "/portfolio/:slug/"

[params]
  logo = "/assets/favicon.ico"
  description = "Software engineer with a thrill for infrastructure"
  author = "Marvin Murithi"

  [params.comments]
    enabled = true
    githubRepo = "yourusername/yourrepo"
    theme = "github-light"

  # Footer Rights
